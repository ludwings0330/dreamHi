server:
  port: 8080
  
logging:
  level:
    com: debug

app:
  image-size: 8
  video-size: 4

spring:
  messages:
    basename: messages
  devtools:
    livereload:
      enabled: true

  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    generate-ddl: true
    hibernate:
      ddl-auto: none