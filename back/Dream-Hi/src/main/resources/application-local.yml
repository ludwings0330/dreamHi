server:
  port: 8080

logging:
  level:
    com: debug

app:
  image-size: 8
  video-size: 4
  style-tag-size: 5

spring:
  messages:
    basename: messages
  devtools:
    livereload:
      enabled: true

  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: none